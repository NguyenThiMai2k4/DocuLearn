<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step bar</title>

    <!-- Gộp Bootstrap + CSS custom vào fragment styles -->
    <th:block th:fragment="styles">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .stepBar {
            width: 100%;
            margin: 20px 0;
        }

        .progress-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px auto;
            width: 800px;
            position: relative;
        }

        .step {
            text-align: center;
            flex: 1; /* cho các step chiếm đều nhau */
        }

        .circle {
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background: #ccc; /* mặc định xám */
            color: white;
            margin: auto;
        }

        .step.active .circle {
            background: #0dcaf0; /* màu xanh Bootstrap info */
        }

        .label {
            margin-top: 5px;
            font-size: 14px;
            color: #ccc; /* mặc định xám */
        }

        .step.active .label {
            color: #0dcaf0; /* xanh khi active */
        }

        .progress {
            height: 4px;
            margin-top: 10px;
            margin-left: 10px ;
            background: #e9ecef;
        }


    </style>
    </th:block>
</head>
<body>

<!-- fragment stepbar nhận tham số -->
<th:block th:fragment="stepbar(activeStep)">
    <div class="stepBar">
        <div class="progress-container d-flex justify-content-between">

            <!-- Step 1 -->
            <div class="step" th:classappend="${activeStep>=1} ? ' active' : ''" >
                <div class="circle">1</div>
                <div class="label">Upload</div>
                <div class="progress">
                    <div th:class="'progress-bar ' + (${activeStep>=1} ? 'bg-info' : 'bg-secondary')"
                         style="width:100%">
                    </div>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="step" th:classappend="${activeStep>=2} ? ' active' : ''" >
                <div class="circle">2</div>
                <div class="label">Details</div>
                <div class="progress">
                    <div th:class="'progress-bar ' + (${activeStep>=2} ? 'bg-info' : 'bg-secondary')"
                         style="width:100%">
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>


</body>
</html>
