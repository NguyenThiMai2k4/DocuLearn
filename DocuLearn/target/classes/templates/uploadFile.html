<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload File</title>
    <th:block th:replace="base :: styles"></th:block>
    <th:block th:replace="stepbar :: styles"></th:block>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (cho alert đóng) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .step-bar { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .step { flex: 1; text-align: center; font-weight: bold; }
        .step.active { color: #007bff; }
        .upload-box { border: 2px dashed #bbb; padding: 40px; text-align: center; border-radius: 10px; background-color: #f9f9f9; }
        .upload-box:hover { background-color: #f1f1f1; }
    </style>
</head>

<body data-course-id="[[${courseId}]]">

<main class="container py-5">
    <div th:replace="stepbar :: stepbar(1)"></div>
    <div class="text-center mb-4"><h2>Upload Document</h2></div>

    <div class="upload-box mb-4">
        <p><strong>Drag & Drop files</strong></p>
        <p>or</p>

        <!-- Th:action chỉ để fallback / noscript; JS dùng XHR tới same endpoint -->
        <form id="uploadForm" th:action="@{/course/{id}/add-file(id=${courseId})}" method="post" enctype="multipart/form-data">
            <!-- Nếu bạn dùng Spring Security và csrf đang bật, hidden input không cần nếu đã có meta, nhưng để an toàn: -->
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" id="courseId"  th:value="${courseId}"/>

            <input id="fileInput" class="form-control" type="file" name="file" accept=".pdf,.doc,.docx" />
            <button id="uploadBtn" class="btn btn-primary mt-3" type="submit" disabled
                    th:text="'Upload ' + ${courseId}">
            </button>
        </form>

        <p class="text-muted mt-3">Supported files: pdf, doc, docx</p>
    </div>

    <!-- Progress -->
    <div class="mb-3">
        <div id="fileName" class="mb-1 text-muted"></div>
        <div class="progress">
            <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar" style="width: 0%">0%</div>
        </div>
    </div>

    <div id="uploadResult" class="mt-3"></div>

    <!-- Buttons -->
    <div class="d-flex flex-row-reverse">
        <button id="next" class="btn btn-primary" type="button">
            <a class="nav-link" th:href="@{'/course/' + ${courseId} + '/upload-file/details'}">Next</a>
        </button>
<!--        <button id="submitDocs" class="btn btn-primary" disabled>Submit documents</button>-->
    </div>
</main>

<div th:replace="base :: footer"></div>

<!-- Script ở cuối để DOM đã load -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('uploadProgress');
        const fileNameDiv = document.getElementById('fileName');
        const resultDiv = document.getElementById('uploadResult');
        const nextBtn = document.getElementById('next'); // có thể null
        const submitDocsBtn = document.getElementById('submitDocs'); // có thể null

        // const pathParts = window.location.pathname.split('/');
        // console.log("Path:", pathParts);
        //
        // const courseId = pathParts[3];
        const courseId = document.getElementById('courseId').value;
        console.log("url id: ", courseId)

        const allowedExt = ['pdf','doc','docx'];
        const uploadUrl = `/doculearn/course/${courseId}/add-file`;
        console.log("url post: ", uploadUrl)

        // Nếu muốn ẩn nút khi có tồn tại:
        if (nextBtn) nextBtn.style.display = 'none';

        // Enable upload button khi file hợp lệ được chọn
        if (fileInput) {
            fileInput.addEventListener('change', function () {
                resultDiv.innerHTML = '';
                progressBar.style.width = '0%';
                progressBar.textContent = '0%';
                progressBar.classList.remove('bg-success','bg-danger');
                progressBar.classList.add('progress-bar-striped','progress-bar-animated');

                if (!fileInput.files || fileInput.files.length === 0) {
                    if (uploadBtn) uploadBtn.disabled = true;
                    fileNameDiv.textContent = '';
                    return;
                }

                const f = fileInput.files[0];
                fileNameDiv.textContent = `${f.name} (${(f.size / 1024 / 1024).toFixed(2)} MB)`;

                const ext = f.name.split('.').pop().toLowerCase();
                if (!allowedExt.includes(ext)) {
                    resultDiv.innerHTML = `<div class="alert alert-warning">Chỉ cho phép file: .pdf, .doc, .docx</div>`;
                    if (uploadBtn) uploadBtn.disabled = true;
                } else {
                    if (uploadBtn) uploadBtn.disabled = false;
                }
            });
        }

        // "Upload more" reset UI — chỉ bind nếu phần tử tồn tại
        // if (nextBtn) {
        //     nextBtn.addEventListener('click', function () {
        //         if (fileInput) fileInput.value = '';
        //         fileNameDiv.textContent = '';
        //         resultDiv.innerHTML = '';
        //         progressBar.style.width = '0%';
        //         progressBar.textContent = '0%';
        //         if (uploadBtn) uploadBtn.disabled = true;
        //     });
        // }

        // Listen submit
        if (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                resultDiv.innerHTML = '';

                if (!fileInput || !fileInput.files || !fileInput.files[0]) {
                    alert('Vui lòng chọn file trước khi upload.');
                    return;
                }

                const f = fileInput.files[0];
                const ext = f.name.split('.').pop().toLowerCase();
                if (!allowedExt.includes(ext)) {
                    resultDiv.innerHTML = `<div class="alert alert-warning">Chỉ cho phép file: .pdf, .doc, .docx</div>`;
                    return;
                }

                if (uploadBtn) {
                    uploadBtn.disabled = true;
                    uploadBtn.textContent = 'Uploading...';
                }

                const fd = new FormData();
                fd.append('file', f);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', uploadUrl, true);

                // Nếu cần CSRF, bạn có thể attach header ở đây (nếu dùng)
                const metaToken = document.querySelector('meta[name="_csrf"]');
                const metaHeader = document.querySelector('meta[name="_csrf_header"]');
                if (metaToken && metaHeader) {
                    const token = metaToken.getAttribute('content');
                    const header = metaHeader.getAttribute('content');
                    if (token && header) xhr.setRequestHeader(header, token);
                }

                // Upload progress
                xhr.upload.addEventListener('progress', function (ev) {
                    if (ev.lengthComputable) {
                        const percent = Math.round((ev.loaded / ev.total) * 100);
                        progressBar.style.width = percent + '%';
                        progressBar.textContent = percent + '%';
                    }
                });

                xhr.upload.addEventListener('load', function () {
                    progressBar.style.width = '100%';
                    progressBar.textContent = 'Uploaded — processing...';
                    progressBar.classList.remove('progress-bar-animated');
                });

                xhr.onload = function () {
                    if (uploadBtn) {
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'Upload';
                    }

                    if (xhr.status >= 200 && xhr.status < 300) {
                        let data = null;
                        try { data = JSON.parse(xhr.responseText); }
                        catch (err) {
                            resultDiv.innerHTML = `<div class="alert alert-danger">Server trả về dữ liệu không hợp lệ.</div>`;
                            progressBar.classList.add('bg-danger');
                            return;
                        }

                        const jsonLink = data.json || data.url || null;
                        if (jsonLink) {
                            progressBar.style.width = '100%';
                            progressBar.textContent = 'Hoàn tất';
                            progressBar.classList.add('bg-success');

                            resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                Upload thành công!<br/>
                                <strong>JSON file:</strong>
                                <a href="${jsonLink}" target="_blank" rel="noopener">${jsonLink}</a>
                            </div>
                        `;
                            // nếu bạn muốn hiện lại uploadMoreBtn khi tồn tại:
                            if (nextBtn) nextBtn.style.display = '';

                        } else {
                            resultDiv.innerHTML = `<div class="alert alert-warning">Upload xong nhưng server không trả link JSON.</div>`;
                            progressBar.classList.add('bg-warning');
                        }
                    } else {
                        let msg = xhr.statusText || 'Lỗi khi upload';
                        try {
                            const body = JSON.parse(xhr.responseText);
                            if (body.error) msg = body.error;
                        } catch (_) {}
                        resultDiv.innerHTML = `<div class="alert alert-danger">Upload thất bại: ${msg}</div>`;
                        progressBar.classList.add('bg-danger');
                    }
                };

                xhr.onerror = function () {
                    if (uploadBtn) {
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'Upload';
                    }
                    resultDiv.innerHTML = `<div class="alert alert-danger">Lỗi kết nối khi upload!</div>`;
                    progressBar.classList.add('bg-danger');
                };

                xhr.send(fd);
            });
        }
    });
</script>

</body>
</html>
