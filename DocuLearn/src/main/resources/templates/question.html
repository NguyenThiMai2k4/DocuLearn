<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý bài viết</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
<div th:replace="base :: header(courseId=${courseId})"></div>
<main class="container">
    <h1 style="text-align: center;">Danh sách các Câu hỏi</h1>
    <main class="container">
        <form th:action="@{/}" class="p-3 bg-light rounded shadow-sm">
            <div class="row g-2 align-items-end">
                <!-- Tìm theo nội dung (content) -->
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Từ khóa của câu hỏi..." name="title">
                </div>
                <!-- Order -->
                <div class="col-md-2">
                    <select class="form-select" name="order">
                        <option value="desc">Mới nhất</option>
                        <option value="asc">Cũ nhất</option>
                    </select>
                </div>

                <!-- Từ ngày -->
                <div class="col-md-2">
                    <input type="date" class="form-control" name="startDate">
                </div>

                <!-- Đến ngày -->
                <div class="col-md-2">
                    <input type="date" class="form-control" name="endDate">
                </div>
            </div>

            <div class="row mt-2 g-2 align-items-end">

                <!-- Nút hành động -->
                <div class="col-md-6 text-end">
                    <button type="submit" class="btn btn-primary me-2">Tìm kiếm</button>
                    <a th:href="@{/question/add}" class="btn btn-success">+ Thêm bài viết mới</a>
                </div>
            </div>

        </form>

        <div class="mt-4">
            <div th:if="${questions.size() == 0}">
                <p class="text-muted text-center">Chưa có câu hỏi nào được thêm.</p>
            </div>

            <div th:each="question : ${questions}" class="card mb-3 shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span th:text="'Câu hỏi: ' + ${question.content}"></span>
                    <span class="badge bg-secondary" th:text="${question.responseType}"></span>
                </div>
                <ul class="list-group list-group-flush">
                    <li th:each="option : ${question.questionOptions}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${option.content}"></span>
                        <span th:if="${option.isCorrect}" class="badge bg-success">Đúng</span>
                    </li>
                </ul>
                <div class="card-footer text-end text-muted" th:text="'Ngày tạo: ' + ${#dates.format(question.createdAt, 'dd/MM/yyyy')}">
                </div>
            </div>
        </div>

    </main>
</main>
<!--   `${endpoint}/${id}`-->
<div th:replace="base :: footer"></div>
<!--                <script th:src="@{/js/main.js}"></script>-->


</body>
</html>
