
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload File</title>
    <th:block th:replace="base :: styles"></th:block>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (cho alert đóng) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .step-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .step {
            flex: 1;
            text-align: center;
            font-weight: bold;
        }
        .step.active {
            color: #007bff;
        }
        .upload-box {
            border: 2px dashed #bbb;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .upload-box:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

<div th:replace="base :: header"></div>
<main class="container py-5">
<div class="text-center mb-4">
    <h2>Upload Document</h2>
</div>

<div class="upload-box mb-4">
    <p><strong>Drag & Drop files</strong></p>
    <p>or</p>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="file" />
        <button class="btn btn-primary mt-3" type="submit">Browse my files</button>
    </form>
    <p class="text-muted mt-3">Supported files: pdf, doc, docx</p>
</div>

<!-- File list + progress bar -->
<div class="mb-3">
    <div><i class="bi bi-file-earmark"></i> 01-Tong-quan-kiem-thu.pdf <span class="text-muted">(8.6 MB)</span></div>
    <div class="progress mt-2">
        <div class="progress-bar" role="progressbar" style="width: 79%;" aria-valuenow="79" aria-valuemin="0" aria-valuemax="100">79%</div>
    </div>
</div>

<!-- Buttons -->
<div class="d-flex gap-2">
    <button class="btn btn-secondary">Upload more</button>
    <button class="btn btn-primary" disabled>Submit documents</button>
</div>

</main>
<div th:replace="base :: footer"></div>
</body>
</html>
